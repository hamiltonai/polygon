<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Monitor Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #bb86fc;
            --primary-light: #e7b9ff;
            --primary-dark: #8858c8;
            --secondary: #03dac6;
            --secondary-light: #66fff9;
            --secondary-dark: #00a896;
            --error: #cf6679;
            --warning: #ffb74d;
            --success: #81c784;
            --bg-default: #121212;
            --bg-paper: #1e1e1e;
            --bg-card: #252525;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--bg-default);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Layout */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background-color: var(--bg-paper);
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 500;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Buttons */
        .btn {
            background-color: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        /* Cards */
        .card {
            background-color: var(--bg-paper);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 12px var(--shadow);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .grid-4 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        }

        /* Stats Cards */
        .stat-card {
            position: relative;
            overflow: hidden;
        }

        .stat-card-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .stat-card-text h3 {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 8px;
        }

        .stat-card-text .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .stat-card-text .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .stat-card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-card-icon.primary {
            background-color: rgba(187, 134, 252, 0.1);
            color: var(--primary);
        }

        .stat-card-icon.success {
            background-color: rgba(129, 199, 132, 0.1);
            color: var(--success);
        }

        .stat-card-icon.warning {
            background-color: rgba(255, 183, 77, 0.1);
            color: var(--warning);
        }

        .stat-card-icon.info {
            background-color: rgba(3, 218, 198, 0.1);
            color: var(--secondary);
        }

        /* Charts */
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        th {
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            color: var(--primary);
        }

        td {
            font-size: 14px;
        }

        tr:hover {
            background-color: var(--bg-card);
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background-color: rgba(129, 199, 132, 0.2);
            color: var(--success);
        }

        .badge-error {
            background-color: rgba(207, 102, 121, 0.2);
            color: var(--error);
        }

        .badge-qualified {
            background-color: rgba(3, 218, 198, 0.2);
            color: var(--secondary);
        }

        /* Search & Filters */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-box .icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .toggle-group {
            display: flex;
            gap: 0;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .toggle-group button {
            background-color: var(--bg-card);
            color: var(--text-secondary);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-group button.active {
            background-color: var(--primary);
            color: var(--text-primary);
        }

        /* Switch */
        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-card);
            transition: .4s;
            border-radius: 24px;
            border: 1px solid var(--border);
        }

        .switch-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: var(--text-secondary);
            transition: .4s;
            border-radius: 50%;
        }

        .switch input:checked + .switch-slider {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .switch input:checked + .switch-slider:before {
            transform: translateX(20px);
            background-color: white;
        }

        /* File Input */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }

        .spinner {
            border: 4px solid var(--bg-card);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-default);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-card);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border);
        }

        /* Top Movers */
        .mover-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .mover-item:last-child {
            border-bottom: none;
        }

        .mover-symbol {
            font-weight: 600;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .pagination-info {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .pagination-controls {
            display: flex;
            gap: 10px;
        }

        .pagination-controls button {
            padding: 8px 16px;
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .pagination-controls button:hover:not(:disabled) {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .pagination-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        select {
            background-color: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>
                <span>📈</span>
                Stock Monitor Dashboard
            </h1>
            <div class="header-controls">
                <div class="file-input-wrapper">
                    <button class="btn" onclick="document.getElementById('csvFile').click()">
                        <span>📁</span> Upload CSV
                    </button>
                    <input type="file" id="csvFile" accept=".csv" onchange="handleFileUpload(event)">
                </div>
                <div class="switch-container">
                    <label for="autoRefresh">Auto Refresh</label>
                    <label class="switch">
                        <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                        <span class="switch-slider"></span>
                    </label>
                </div>
                <button class="btn" onclick="refreshData()">
                    <span>🔄</span> Refresh
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Stats Cards -->
        <div class="grid grid-4" id="statsGrid">
            <div class="card stat-card">
                <div class="stat-card-content">
                    <div class="stat-card-text">
                        <h3>Total Stocks</h3>
                        <div class="value" id="totalStocks">0</div>
                        <div class="subtitle">Active symbols</div>
                    </div>
                    <div class="stat-card-icon primary">📊</div>
                </div>
            </div>
            <div class="card stat-card">
                <div class="stat-card-content">
                    <div class="stat-card-text">
                        <h3>Qualified</h3>
                        <div class="value" id="qualifiedStocks">0</div>
                        <div class="subtitle" id="qualificationRate">0% qualification rate</div>
                    </div>
                    <div class="stat-card-icon success">✅</div>
                </div>
            </div>
            <div class="card stat-card">
                <div class="stat-card-content">
                    <div class="stat-card-text">
                        <h3>Market Trend</h3>
                        <div class="value" id="marketTrend">0%</div>
                        <div class="subtitle" id="gainersLosers">0 gainers, 0 losers</div>
                    </div>
                    <div class="stat-card-icon info">📈</div>
                </div>
            </div>
            <div class="card stat-card">
                <div class="stat-card-content">
                    <div class="stat-card-text">
                        <h3>Total Volume</h3>
                        <div class="value" id="totalVolume">0M</div>
                        <div class="subtitle">Shares traded</div>
                    </div>
                    <div class="stat-card-icon warning">📊</div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-2">
            <div class="card">
                <h2>Qualification Trend</h2>
                <div class="chart-container">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>Top Movers</h2>
                <div id="topMovers">
                    <h3 style="color: var(--success); margin-top: 20px; font-size: 16px;">Top Gainers</h3>
                    <div id="topGainers"></div>
                    <h3 style="color: var(--error); margin-top: 30px; font-size: 16px;">Top Losers</h3>
                    <div id="topLosers"></div>
                </div>
            </div>
        </div>

        <!-- Data Table -->
        <div class="card">
            <h2 style="margin-bottom: 20px;">Stock Data</h2>
            
            <div class="controls">
                <div class="search-box">
                    <span class="icon">🔍</span>
                    <input type="text" id="searchInput" placeholder="Search symbols..." onkeyup="filterData()">
                </div>
                
                <div class="switch-container">
                    <label for="qualifiedOnly">Qualified Only</label>
                    <label class="switch">
                        <input type="checkbox" id="qualifiedOnly" onchange="filterData()">
                        <span class="switch-slider"></span>
                    </label>
                </div>
                
                <div class="toggle-group">
                    <button class="active" onclick="setViewMode('table')">📋 Table</button>
                    <button onclick="setViewMode('grid')">⚡ Grid</button>
                </div>
            </div>

            <div id="dataContainer">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Global variables
        let rawData = [];
        let filteredData = [];
        let currentPage = 0;
        let rowsPerPage = 25;
        let sortConfig = { key: 'change_pct', direction: 'desc' };
        let viewMode = 'table';
        let trendChart = null;
        let autoRefreshInterval = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            loadSampleData();
        });

        // Initialize Charts
        function initializeCharts() {
            const ctx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Qualified Stocks',
                        data: [],
                        borderColor: '#81c784',
                        backgroundColor: 'rgba(129, 199, 132, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Total Stocks',
                        data: [],
                        borderColor: '#bb86fc',
                        backgroundColor: 'rgba(187, 134, 252, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: '#333'
                            },
                            ticks: {
                                color: '#aaa'
                            }
                        },
                        y: {
                            grid: {
                                color: '#333'
                            },
                            ticks: {
                                color: '#aaa'
                            }
                        }
                    }
                }
            });
        }

        // Load sample data
        function loadSampleData() {
            const symbols = ['AAPL', 'MSFT', 'GOOGL', 'AMZN', 'TSLA', 'META', 'NVDA', 'AMD', 'NFLX', 'ROKU'];
            const data = [];
            
            const baseTime = new Date();
            baseTime.setHours(8, 30, 0, 0);
            
            for (let i = 0; i < 30; i++) {
                const timestamp = new Date(baseTime.getTime() + i * 60000);
                
                symbols.forEach(symbol => {
                    const basePrice = 100 + Math.random() * 200;
                    const volatility = Math.random() * 0.05;
                    const trend = Math.random() > 0.5 ? 1 : -1;
                    
                    data.push({
                        timestamp: timestamp.toISOString(),
                        symbol: symbol,
                        market_cap_millions: (1000 + Math.random() * 9000).toFixed(2),
                        previous_close: basePrice.toFixed(2),
                        open: (basePrice * (1 + trend * volatility)).toFixed(2),
                        current_price: (basePrice * (1 + trend * volatility * 2)).toFixed(2),
                        bid: (basePrice * (1 + trend * volatility * 1.9)).toFixed(2),
                        ask: (basePrice * (1 + trend * volatility * 2.1)).toFixed(2),
                        volume: Math.floor(Math.random() * 1000000),
                        day_high: (basePrice * (1 + Math.abs(volatility) * 2)).toFixed(2),
                        day_low: (basePrice * (1 - Math.abs(volatility) * 2)).toFixed(2),
                        change_pct: (trend * volatility * 100).toFixed(2),
                        change_from_open_pct: (trend * volatility * 50).toFixed(2),
                        meets_criteria: Math.random() > 0.7 ? 'Y' : 'N'
                    });
                });
            }
            
            processData(data);
        }

        // Process uploaded CSV file
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                Papa.parse(file, {
                    header: true,
                    complete: function(results) {
                        processData(results.data);
                    }
                });
            }
        }

        // Process data
        function processData(data) {
            rawData = data;
            filteredData = data.filter(d => d.meets_criteria === 'Y');
            updateStats();
            updateCharts();
            updateTopMovers();
            filterData();
        }

        // Update statistics
        function updateStats() {
            const latestData = getLatestData(rawData);
            const qualified = latestData.filter(d => d.meets_criteria === 'Y');
            const totalVolume = latestData.reduce((sum, d) => sum + parseInt(d.volume || 0), 0);
            const avgChange = latestData.reduce((sum, d) => sum + parseFloat(d.change_pct || 0), 0) / latestData.length;
            const gainers = latestData.filter(d => parseFloat(d.change_pct) > 0).length;
            const losers = latestData.filter(d => parseFloat(d.change_pct) < 0).length;
            
            document.getElementById('totalStocks').textContent = latestData.length;
            document.getElementById('qualifiedStocks').textContent = qualified.length;
            document.getElementById('qualificationRate').textContent = 
                `${(qualified.length / latestData.length * 100).toFixed(1)}% qualification rate`;
            document.getElementById('marketTrend').textContent = 
                `${avgChange >= 0 ? '+' : ''}${avgChange.toFixed(2)}%`;
            document.getElementById('gainersLosers').textContent = 
                `${gainers} gainers, ${losers} losers`;
            document.getElementById('totalVolume').textContent = 
                `${(totalVolume / 1000000).toFixed(1)}M`;
        }

        // Get latest data for each symbol
        function getLatestData(data) {
            const latestBySymbol = {};
            
            data.forEach(item => {
                if (!latestBySymbol[item.symbol] || 
                    new Date(item.timestamp) > new Date(latestBySymbol[item.symbol].timestamp)) {
                    latestBySymbol[item.symbol] = item;
                }
            });
            
            return Object.values(latestBySymbol);
        }

        // Update charts
        function updateCharts() {
            const timeData = {};
            
            rawData.forEach(item => {
                const time = new Date(item.timestamp).toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                if (!timeData[time]) {
                    timeData[time] = { qualified: 0, total: 0 };
                }
                
                timeData[time].total++;
                if (item.meets_criteria === 'Y') timeData[time].qualified++;
            });
            
            const labels = Object.keys(timeData);
            const qualifiedCounts = labels.map(l => timeData[l].qualified);
            const totalCounts = labels.map(l => timeData[l].total);
            
            trendChart.data.labels = labels;
            trendChart.data.datasets[0].data = qualifiedCounts;
            trendChart.data.datasets[1].data = totalCounts;
            trendChart.update();
        }

        // Update top movers
        function updateTopMovers() {
            const latestData = getLatestData(rawData);
            const sorted = [...latestData].sort((a, b) => 
                Math.abs(parseFloat(b.change_pct)) - Math.abs(parseFloat(a.change_pct))
            );
            
            const gainers = sorted.filter(d => parseFloat(d.change_pct) > 0).slice(0, 5);
            const losers = sorted.filter(d => parseFloat(d.change_pct) < 0).slice(0, 5);
            
            document.getElementById('topGainers').innerHTML = gainers.map(stock => `
                <div class="mover-item">
                    <span class="mover-symbol">${stock.symbol}</span>
                    <span class="badge badge-success">+${stock.change_pct}%</span>
                </div>
            `).join('');
            
            document.getElementById('topLosers').innerHTML = losers.map(stock => `
                <div class="mover-item">
                    <span class="mover-symbol">${stock.symbol}</span>
                    <span class="badge badge-error">${stock.change_pct}%</span>
                </div>
            `).join('');
        }

        // Filter data based on search and criteria
        function filterData() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const qualifiedOnly = document.getElementById('qualifiedOnly').checked;
            
            let data = getLatestData(qualifiedOnly ? filteredData : rawData);
            
            if (searchQuery) {
                data = data.filter(item => 
                    item.symbol.toLowerCase().includes(searchQuery)
                );
            }
            
            renderData(data);
        }

        // Render data based on view mode
        function renderData(data) {
            const container = document.getElementById('dataContainer');
            
            if (viewMode === 'table') {
                renderTable(data);
            } else {
                renderGrid(data);
            }
        }

        // Render table view
        function renderTable(data) {
            // Sort data
            const sorted = [...data].sort((a, b) => {
                const aValue = parseFloat(a[sortConfig.key]) || 0;
                const bValue = parseFloat(b[sortConfig.key]) || 0;
                
                if (sortConfig.direction === 'asc') {
                    return aValue - bValue;
                }
                return bValue - aValue;
            });
            
            // Paginate
            const start = currentPage * rowsPerPage;
            const paginatedData = sorted.slice(start, start + rowsPerPage);
            
            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th onclick="sortTable('symbol')">Symbol ${getSortIcon('symbol')}</th>
                                <th onclick="sortTable('current_price')">Price ${getSortIcon('current_price')}</th>

                        <td>${row.current_price}</td>
                        <td>
                            <span class="badge badge-${changeClass}">
                                ${parseFloat(row.change_pct) >= 0 ? '▲' : '▼'} ${row.change_pct}%
                            </span>
                        </td>
                        <td>${parseInt(row.volume).toLocaleString()}</td>
                        <td>${row.market_cap_millions}M</td>
                        <td style="text-align: center;">
                            ${row.meets_criteria === 'Y' ? 
                                '<span style="color: var(--success);">✅</span>' : 
                                '<span style="color: var(--error);">❌</span>'}
                        </td>
                        <td>${row.bid}/${row.ask}</td>
                    </tr>
                `;
            });
            html += `
                        </tbody>
                    </table>
                </div>
                <div class="pagination">
                    <div class="pagination-info">
                        Showing ${start + 1}–${Math.min(start + rowsPerPage, sorted.length)} of ${sorted.length} stocks
                    </div>
                    <div class="pagination-controls">
                        <button onclick="prevPage()" ${currentPage === 0 ? 'disabled' : ''}>Prev</button>
                        <button onclick="nextPage()" ${(start + rowsPerPage) >= sorted.length ? 'disabled' : ''}>Next</button>
                    </div>
                </div>
            `;
            document.getElementById('dataContainer').innerHTML = html;
